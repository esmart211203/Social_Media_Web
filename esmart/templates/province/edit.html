{% include "auth/base.html" %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  

<div class="container bg-light">
<h1 class="text-center mt-5 mb-2">Province form create</h1>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Slug</label>
      <input type="text" name="slug" value="{{province.slug}}" class="form-control">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Name</label>
      <input type="text" name="name" value="{{province.name}}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Create Province</button>
</form>
</div>
