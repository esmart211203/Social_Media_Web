{% include "auth/base.html" %}
{% load static %}
<style>
    .container {
        background: #f5f5f5;
        margin: 0px auto;
        max-width: 900px;
        padding: 20px;
        height: 100vh;
        box-sizing: border-box;
    }
    
    .bg {
        height: 200px;
        object-fit: cover;
        width: 100%;
        border-radius: 10px;
    }
    
    .profile {
        display: flex;
        align-items: center;
        margin-top: 20px;
    }
    
    .profile img {
        margin-right: 10px;
        width: 80px;
        height: 80px;
        border-radius: 50%;
    }
    
    .profile div {
        margin-left: 10px;
    }
    
    .profile h3 {
        margin: 0;
        font-size: 24px;
        color: #333;
    }
    
    .profile p {
        margin: 5px 0 0;
        font-size: 14px;
        color: #777;
    }
    
    hr {
        margin: 20px 0;
        border: none;
        border-top: 1px solid #ddd;
    }
    
    .friend-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    
    .friend {
        display: flex;
        width: 48%; 
        margin-bottom: 20px;
    }    
    
    .friend img {
        margin-right: 10px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
    }
    
    .friend .info {
        margin-top: 10px;
    }
    
    .friend h4 {
        margin: 0;
        font-size: 16px;
        color: #333;
    }
    
    .friend p {
        margin: 5px 0 0;
        font-size: 12px;
        color: #777;
    }
    
    #action {
        margin-left: auto;
        font-size: 24px;
        color: #999;
        cursor: pointer;
    }
</style>
<div class="container">
    <img class="bg" src="{% static "images/advertisement.png" %}">
    <div class="profile">
        <img src="{% static "images/profile.png" %}">
        <div>
            <h3>{{user.username}}</h3>
            <p>{{friends.count}} Bạn bè</p>
        </div>
    </div>
    <hr>
    <div class="friend-list">
        {% for data in friends %}
        <div class="friend">
            <img src="{% static "images/profile.png" %}">
            <div class="info">
                <h4>{{data.user.username}}</h4>
                <p>10 friend</p>
            </div>
            <p id="action">...</p>
        </div>
        {% endfor %}
    </div>
</div>
